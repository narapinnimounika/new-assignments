<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Survey Form 
    </title>
    <link rel="stylesheet" href="styles.css">
		
</head>

<body>
	<h1>GeeksforGeeks Survey Form</h1>
	<form id="form">
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="dob" id="label-age">
				DOB
			</label>

			
			<input type="text"
				id="dob"
				placeholder="date of birth" />
		</div>
        <div class="form-control">
			<label for="role" id="label-role">
				Country
			</label>
			<select name="role" id="role">
				<option value="student">India</option>
                <option value="student">Germany</option>
                <option value="student">England</option>
                <option value="student">France</option>
				<option value="intern">USA</option>
				<option value="professional">
					china
				</option>
				<option value="other">Other</option>
			</select>
		</div>
        <label for="comment">
            Gender
        </label>

        <label for="recommed-1">
            <input type="checkbox"
                id="recommed-1"
                name="recommed">male</input>
        </label>
        <label for="recommed-1">
            <input type="checkbox"
                id="recommed-1"
                name="recommed">female</input>
        </label>
        
        

		<div class="form-control">
			<label>
				Is this first time you are using our products & service?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
		</div>

		
		<div class="form-control">
			<label for="comment">
				Would you suggestion to your friends and colleague?
			</label>
            <label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
		</div>

        <div class="form-control">
			<label for="comment">
				How satisfied are you with our company overall?
			</label>
            <label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
		</div>
        <div class="form-control">
			<label for="comment">
				Do you have suggestions to inprove our service?
            </label>
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
